type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
  billingAddress: String
  shippingAddress: String
}

type Project @table {
  user: User!
  name: String!
  createdAt: Timestamp!
  description: String
  isPublic: Boolean
}

type Design @table {
  project: Project!
  fileName: String!
  fileUrl: String!
  materialType: String!
  materialThickness: Float!
  createdAt: Timestamp!
  dimensions: String
  notes: String
  estimatedCost: Float
  quantity: Int
}

type Order @table {
  user: User!
  orderNumber: String!
  orderDate: Timestamp!
  totalAmount: Float!
  status: String!
  shippingTrackingNumber: String
  shippingDate: Timestamp
  deliveryDate: Timestamp
}

type OrderItem @table {
  order: Order!
  designSnapshot: String!
  quantity: Int!
  unitPrice: Float!
  itemNotes: String
}

type Material @table {
  name: String!
  type: String!
  thicknessOptions: [Float]
  costPerSqInch: Float!
  description: String
  properties: String
}